<!--The content below is only a placeholder and can be replaced.-->

    <div class="slds-grid slds-wrap slds-p-around_medium">
        <nav class="slds-col slds-size--1-of-1 slds-text-heading_large slds-text-align_center slds-p-bottom_large">
            {{ title }}
            <!-- <ng-container *ngFor="let rates of data.rates">
            <h3>{{rates.AUD}}</h3>
            </ng-container> -->
        </nav>
        <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-3 slds-large-size--1-of-3 slds-p-bottom_large">
            <article class="slds-card">
              <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                  
                  <div class="slds-media__body">
                    <h2>
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                    <span class="slds-text-heading_small">Currency converter</span>
                    </a>
                    </h2>

                  </div>
                </header>
                
              </div>
              <div class="slds-card__body slds-card__body_inner">
                
                <!-- input currency -->
                <div class="slds-form-element__group">
                  <label class="slds-form-element__label" for="text-input-id-1">Type in amount and select currency:</label>
                  <div class="slds-form-element__group slds-form--inline">
                    
                      <div class="slds-form-element__control slds-size_1-of-2">
                        <input type="text" id="text-input-id-1" class="slds-input" placeholder="0.00" />
                      </div>
                                        
                      <div class="slds-form-element slds-size_1-of-3">                      
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                          <select class="slds-select" id="select-01">
                          <option>CAD</option>
                          <option>USD</option>
                          <option>EUR</option>
                          </select>
                          </div>
                        </div>
                      </div>
                    
                  </div>
                </div>
                <!-- converted currency -->
                <div class="slds-form-element__group">
                  <label class="slds-form-element__label" for="text-input-id-1">Converted amount:</label>
                  <div class="slds-form-element__group slds-form--inline">
                    
                      <div class="slds-form-element__control slds-size_1-of-2">
                        <input type="text" id="text-input-id-1" class="slds-input" placeholder="0.00" />
                      </div>
                                        
                      <div class="slds-form-element slds-size_1-of-3">                      
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                          <select class="slds-select" id="select-01">
                          <option>USD</option>
                          <option>EUR</option>
                          <option>CAD</option>
                          </select>
                          </div>
                        </div>
                      </div>
                    
                  </div>
                </div>
              
              </div>
              <footer class="slds-card__footer">
                <div class="slds-text-body_small slds-text-align_right"><a href="http://fixer.io/" target="_blank">Disclaimer</a></div>
              </footer>
            </article>
        </div>
